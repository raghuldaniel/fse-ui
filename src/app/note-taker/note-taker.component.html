<div class="notes">

    <mat-expansion-panel>
        <!-- Label to display any error messages -->
        <label class="error-message">{{ errMessage }}</label>
        <mat-expansion-panel-header class="label-style-exp-header">Add notes</mat-expansion-panel-header>

        <div class="notes-form">

            <mat-form-field>
                <mat-placeholder>Title</mat-placeholder>
                <input matInput name="title" [(ngModel)]="note.noteTitle" required class="panel-tle">


            </mat-form-field>

            <mat-form-field>
                <mat-placeholder>Text</mat-placeholder>
                <textarea matInput name="text" [(ngModel)]="note.noteContent" required></textarea>
            </mat-form-field>

            <div>
                <mat-chip-list #chipList>
                    <mat-chip *ngFor="let catg of selectedCategories">
                        <mat-icon class="chip-icons">label</mat-icon>
                        {{catg.categoryName}}

                    </mat-chip>
                    <mat-chip *ngFor="let rem of selectedReminders">
                        <mat-icon class="chip-icons">alarm</mat-icon>
                        {{rem.reminderName}} - {{rem.reminderCreationDate | date }}

                    </mat-chip>
                </mat-chip-list>

            </div>

            <div class="" style="text-align: center">
                
                
                <div class="dropdown">
                    <i class="material-icons note-actions label-icon" >label</i>
                    <div class="dropdown-content">
                        <mat-checkbox class="example-margin" *ngFor="let cat of categories" (change)="addRemoveCategories(cat)"> {{cat.categoryName}}</mat-checkbox>
                    </div>
                </div>
                
                <div class="dropdown">
                    <i class="material-icons note-actions label-icon" >alarm</i>
                    <div class="dropdown-content">
                        <mat-checkbox class="example-margin" *ngFor="let rem of reminders" (change)="addRemoveReminders(rem)"> {{rem.reminderName}}</mat-checkbox>
                    </div>
                </div>

                
                <button mat-button (click)="addNote()" class="note-btn">Add</button>
            </div>


        </div>
    </mat-expansion-panel>
</div>
